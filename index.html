<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Plan Your Layover</title>
        <link rel="stylesheet" href = "css/style.css"/>
        <script defer src="js/packagesData.js"></script>
        <script defer src="js/script.js"></script>
    </head>

    <body>
        <div id="home-bg">
            <div class="logo">GIGI Airlines</div>
            <div id="enter-flight">
                <h1 id="home-title">
                    Plan Your <span id="layover-text-home">Layover</span> 
                </h1>
                <p id="home-intro">Let us take you out for a spin, and start your perfect trip from now!</p>
                <div class="enter-flight-text">
                    <form target="_blank" method="GET" action="/packages.html">
                        <div class="line">
                            <label for="arrival-text" class="arrival">Enter your arrival flight number:&nbsp;</label>
                            <input type="text" class="arrival" id="arrival-text" name="arrival" placeholder="&nbsp;&nbsp;Enter AA6555/AA44 to test!"><br>
                        </div>
                        
                        <div class="line">
                            <label for="arrival-date" class="select-date">Select arrival date:&nbsp;</label>
                            <input type="date" id="arrival-date" name="arrival-date" class="select-date"><br>
                        </div>
                        
                        <div class="line">
                            <label for="departure-text" class="departure">Enter your departure flight number:&nbsp;</label>
                            <input type="text" class="departure" id="departure-text" name="departure" placeholder="&nbsp;&nbsp;Enter AA6961 to test!"><br>
                        </div>
                        
                        <div class="line">
                            <label for="departure-date" class="select-date">Select departure date:&nbsp;</label>
                            <input type="date" id="departure-date" name="departure-date" class="select-date"><br>
                        </div>
                    </form>    

                        <button onclick="validateArrival()" id="home-submit">Search for a Plan</button>
                    
                </div>
            </div>
        </div>
    </body>

</html>
