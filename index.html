<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Plan Your Layover</title>
        <link rel="stylesheet" href = "css/style.css"/>
    </head>

    <body>
        <div id="home-bg">
            <div id="enter-flight">
                <div id="home-title">
                    Plan Your <span id="layover-text-home">Layover</span> 
                </div>
                <p id="home-intro">Let us take you out for a spin, and start your perfect trip from now!</p>
                <div class="enter-flight-text">
                    <form target="_blank" method="POST" action="/packages.html">
                        <div class="line">
                            <label for="flight-num" class="arrival">Enter your arrival flight number:&nbsp;</label>
                            <input type="text" class="arrival" name="arrival"><br>
                        </div>
                        
                        <div class="line">
                            <label for="arrival-date" class="select-date">Select arrival date:&nbsp;</label>
                            <input type="date" id="arrival-date" name="arrival-date" class="select-date"><br>
                        </div>
                        
                        <div class="line">
                            <label for="flight-num1" class="departure">Enter your departure flight number:&nbsp;</label>
                            <input type="text" class="departure" name="departure"><br>
                        </div>
                        
                        <div class="line">
                            <label for="departure-date" class="select-date">Select departure date:&nbsp;</label>
                            <input type="date" id="departure-date" name="departure-date" class="select-date"><br>
                        </div>
                    </form>    

                        <button onclick="document.location = 'packages.html'" id="home-submit">Search for a Plan</button>
                    
                </div>
            </div>
        </div>
    </body>

</html>
